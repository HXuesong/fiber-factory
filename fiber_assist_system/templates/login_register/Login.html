<!-- 加载静态文件 -->
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- <link rel="shortcut icon" href="{% static "new/imgs/favicon.ico" %}"> -->
    <link rel="icon" href="new/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static "new/css/login_style.css" %}">
</head>

<body>
    
    <!-- 用户登录框 -->
    <div class="ghost-center">
        <div class="login_container">
            <!-- <img src="{% static "new/imgs/login/td_logo.png" %}" alt="" class="td_logo"> -->
            <div class="login_box">

                <!-- <div class="border_angle left_top"></div>
                <div class="border_angle left_bottom"></div>
                <div class="border_angle right_top"></div>
                <div class="border_angle right_bottom"></div> -->

                 <form  id="loginForm"  action={% url 'login' %}  method='post'>
                    <div class="inputs_content">

                        <!-- 大标题 -->
                        <p class="login_title">融合大数据与智能算法的光纤工厂</p>
                        <!-- 用户名输入框 -->
                        <input type="text" placeholder="请输入用户名" class="user_name user_input" name="username"><br>
                        <!-- 用户密码输入框 -->
                        <input type="password" placeholder="请输入6-12位密码" class="user_pwd user_input" name="password">
                        <!-- 其他选项框 -->
                        <div class="input_details">
                            <input type="checkbox" class="remember_check"><span class="check_tip">记住密码</span>
                            <div class="right_part">
                                <a href="##" class="reset_pwd">申请重置密码</a> / <a  class="reg_btn" href = '{% url 'register' %}'>注册</a>
                            </div>
                        </div>
                        <!-- 登陆框 -->
                        <input type="submit" value="登    录" id = "submit_btn">
                            <p style="float:left;font-size: 20px;color: red">{{ reason }}</p>
                        <input id="sysInput" type="hidden" name="system">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

<script>

    // 用户使用系统识别
     function detectOS() {
    var sUserAgent = navigator.userAgent;
    var isWin = (navigator.platform == "Win32") || (navigator.platform == "Windows");
    var isMac = (navigator.platform == "Mac68K") || (navigator.platform == "MacPPC") || (navigator.platform == "Macintosh") || (navigator.platform == "MacIntel");
    if (isMac) return "Mac";
    var isUnix = (navigator.platform == "X11") && !isWin && !isMac;
    if (isUnix) return "Unix";
    var isLinux = (String(navigator.platform).indexOf("Linux") > -1);
    if (isLinux) return "Linux";
    if (isWin) {
        var isWin2K = sUserAgent.indexOf("Windows NT 5.0") > -1 || sUserAgent.indexOf("Windows 2000") > -1;
        if (isWin2K) return "Win2000";
        var isWinXP = sUserAgent.indexOf("Windows NT 5.1") > -1 || sUserAgent.indexOf("Windows XP") > -1;
        if (isWinXP) return "WinXP";
        var isWin2003 = sUserAgent.indexOf("Windows NT 5.2") > -1 || sUserAgent.indexOf("Windows 2003") > -1;
        if (isWin2003) return "Win2003";
        var isWinVista= sUserAgent.indexOf("Windows NT 6.0") > -1 || sUserAgent.indexOf("Windows Vista") > -1;
        if (isWinVista) return "WinVista";
        var isWin7 = sUserAgent.indexOf("Windows NT 6.1") > -1 || sUserAgent.indexOf("Windows 7") > -1;
        if (isWin7) return "Win7";
        var isWin10 = sUserAgent.indexOf("Windows NT 10") > -1 || sUserAgent.indexOf("Windows 10") > -1;
        if (isWin10) return "Win10";
    }
    return "other";
}

window.onload = init

function init(){
    var sys = detectOS()
    document.getElementById('sysInput').setAttribute("value", sys);
}
</script>
</html>
